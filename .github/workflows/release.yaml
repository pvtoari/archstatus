name: Release

on:
  push:
    paths:
      - "VERSION"
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: [self-hosted, linux, x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Setup Meson
        run: sudo pacman -Syu --noconfirm meson ninja cjson curl

      - name: Build dist tarball
        run: |
          meson setup build
          meson dist -C build --no-tests

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: build/meson-dist/archstatus-*.tar.*
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
